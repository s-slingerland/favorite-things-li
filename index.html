<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Things</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Enter Your Favorite Things:</h1>
          <form id="user-fav-things">
            <div class="form-group row">
              <label for="fav-thing-1" class="col-sm-1 col-form-label">1.</label>
              <div class="col-sm-11">
                <input id="fav-thing-1" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="fav-thing-2" class="col-sm-1 col-form-label">2.</label>
              <div class="col-sm-11">
                <input id="fav-thing-2" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="fav-thing-3" class="col-sm-1 col-form-label">3.</label>
              <div class="col-sm-11">
                <input id="fav-thing-3" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="fav-thing-4" class="col-sm-1 col-form-label">4.</label>
              <div class="col-sm-11">
                <input id="fav-thing-4" class="form-control" type="text" />
              </div>
            </div>
            <button class="btn btn-danger" type="submit">Add Yo Fav Things</button>
          </form>
          <div class="row">
            <div class="col-sm-12">
              <ul id="fav-list">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
